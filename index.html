<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" id="title" href="#">
        Whatchamacallthatmovie?
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-end mr-4">
        <a class="navbar-item" href="#">
          Home
        </a> 
        <a class="navbar-item">
          Contact Us
        </a>
      </div>
    </div>
  </nav>

  <div class="columns is-desktop is-centered mt-6">
    <article class="panel is-link column is-4">
      <p class="panel-heading">
        Search for a Movie, TV Series, or Episode Name!
      </p>
      <div class="panel-block columns">
        <div class="control column is-3 pl-0">
          <div class="select">
            <select>
              <option>Any</option>
              <option>Movie</option>
              <option>Series</option>
              <option>Episode</option>
            </select>
          </div>
        </div>
        <form class="control has-icons-left" id="searchForm">
          <input class="input is-link" id="search" type="text" placeholder="Search">
          <span class="icon is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
        </form>
      </div>
    </article>
  </div>
  <div>
    <div class="box mt-3 is-hidden" id="searchResults">
      <h1 class="title is-1">Top Results</h1>
      <div class="columns is-flex is-flex-wrap-wrap">
        <div class="column is-narrow-desktop" data-index="0">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="1">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="2">

        </div>

          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="4">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="5">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="6">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="7">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="8">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
        <div class="column is-narrow-desktop" data-index="9">
          <img class="resultPoster">
          <a class="resultTitle"></a>
          <p class="resultYear"></p>
          <p class="resultType"></p>
        </div>
      </div>
    </div>
    
  </div>
