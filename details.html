<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Database</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css" integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body>

  <nav class="navbar has-background-link" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a class="navbar-item" id="navbarTitle" href="./index.html">
        <span class="icon has-text-white is-large"><i class="fa-solid fa-film fa-2xl"></i></span><h1 class="title is-2 has-text-white">Whatchamacallthatmovie?</h1>
      </a>
  
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  
    <div id="navbarBasicExample" class="navbar-menu">
  
      <div class="navbar-end">
        <a class="navbar-item siteNavigationLinks" href="./index.html">
          <span class="icon is-small mr-2"><i class="fa-solid fa-house fa-sm"></i></span>Home
        </a>
  
        <a class="navbar-item siteNavigationLinks">
          <span class="icon is-small mr-2"><i class="fa-solid fa-paper-plane fa-sm"></i></span>Contact Us
        </a>
      </div>
    </div>
  </nav>

  <div class="columns is-centered mt-6">
    <article class="panel is-link column is-half-desktop">
      <p class="panel-heading">
        Search for a Movie or TV Series!
      </p>
      <div class="panel-block columns">
        <div class="control column pl-0">
          <div class="select">
            <select>
              <option>Any</option>
              <option>Movie</option>
              <option>Series</option>
            </select>
          </div>
        </div>
        <form class="control has-icons-left" id="searchForm">
          <input class="input is-link" id="search" type="text" placeholder="Search">
          <span class="icon is-left">
            <i class="fas fa-search" aria-hidden="true"></i>
          </span>
        </form>
      </div>
    </article>
  </div>

  <div class="box is-hidden" id="itemDetails">
    <div class="container">
      <div class="columns">
        <div class="column" id="left">
          <h1 class="title is-1" id="detailsTitle"></h1>
          <img id="detailsPoster">
        </div>
        <div class="column" id="right">
          <h2 class="title is-3">Rated</h2>
          <p class="subtitle is-4" id="detailsRated"></p>
          <br>
          <h2 class="title is-3">Release Date</h2>
          <p class="subtitle is-4" id="detailsReleaseDate"></p>
          <br>
          <h2 class="title is-3">Runtime</h2>
          <p class="subtitle is-4" id="detailsRuntime"></p>
          <br>
          <h2 class="title is-3">Genre</h2>
          <p class="subtitle is-4" id="detailsGenre"></p>
          <br>
          <h2 class="title is-3">Director</h2>
          <p class="subtitle is-4" id="detailsDirector"></p>
          <br>
          <h2 class="title is-3">Writer</h2>
          <p class="subtitle is-4" id="detailsWriter"></p>
          <br>
          <h2 class="title is-3">Actors</h2>
          <p class="subtitle is-4" id="detailsActors"></p>
          <br>
          <h2 class="title is-3">Plot</h2>
          <p class="subtitle is-4" id="detailsPlot"></p>
          <br>
          <h2 class="title is-3">Awards</h2>
          <p class="subtitle is-4" id="detailsAwards"></p>
          <br>
          <h2 class="title is-3">Box Office</h2>
          <p class="subtitle is-4" id="detailsBoxOffice"></p>
          <h2 class="title is-3"></h2>
          <p class="subtitle is-4" id="detailsRatings"></p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js" integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://kit.fontawesome.com/7229f2fb74.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@vizuaalog/bulmajs@0.12.2/dist/bulma.min.js"></script>
  <script src="./assets/js/showdetails.js"></script>
</body>
</html>
